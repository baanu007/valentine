<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï A Special Question üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up linear infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3);
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: pop-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .heart-icon {
            font-size: 80px;
            animation: heartbeat 1.2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            color: #e84a5f;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e84a5f, #ff6b6b);
            color: white;
            box-shadow: 0 8px 25px rgba(232, 74, 95, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(232, 74, 95, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8a8a8, #888);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: absolute;
            transition: all 0.1s ease;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #ff6b6b, #e84a5f);
        }

        /* Success Screen */
        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen.show {
            display: block;
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-screen h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        .success-screen p {
            font-size: 1.3rem;
            color: #e84a5f;
        }

        .celebration {
            font-size: 60px;
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .love-message {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
            display: none;
        }

        .confetti.show {
            display: block;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .question-screen {
            display: block;
        }

        .question-screen.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>
    <div class="confetti" id="confetti"></div>

    <div class="container">
        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="heart-icon">üíù</div>
            <h1>Will You Be My Valentine?</h1>
            <p class="subtitle">I promise to make every moment special ‚ú®</p>
            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">Yes! üíï</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div class="success-screen" id="successScreen">
            <div class="celebration">üéâüíïüéâ</div>
            <h1>Yaaay!</h1>
            <p>You just made me the happiest person! ü•∞</p>
            <div class="love-message">
                <p>üíñ I can't wait to spend this Valentine's Day with you! üíñ</p>
                <p style="margin-top: 15px; font-size: 0.9rem;">You're my favorite person in the whole world üåç</p>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', '‚ù§Ô∏è', 'ü©∑'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = (Math.random() * 10) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Make the No button run away
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        
        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate random position within viewport
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Make sure it's not too close to current position
            const currentX = btnRect.left;
            const currentY = btnRect.top;
            
            if (Math.abs(newX - currentX) < 100) {
                newX = newX < maxX / 2 ? newX + 200 : newX - 200;
            }
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(20, Math.min(newX, maxX)) + 'px';
            noBtn.style.top = Math.max(20, Math.min(newY, maxY)) + 'px';
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Yes button action
        function sayYes() {
            document.getElementById('questionScreen').classList.add('hide');
            document.getElementById('successScreen').classList.add('show');
            createConfetti();
        }

        // Create confetti celebration
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.classList.add('show');
            
            const colors = ['#e84a5f', '#ff6b6b', '#ffecd2', '#fcb69f', '#ff9a9e', '#ffd700', '#ff69b4'];
            const shapes = ['‚ù§Ô∏è', 'üíï', '‚ú®', 'üåü', 'üíñ'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    piece.style.left = Math.random() * 100 + '%';
                    piece.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confettiContainer.appendChild(piece);
                    
                    // Remove after animation
                    setTimeout(() => piece.remove(), 4000);
                }, i * 50);
            }
        }

        // Initialize
        createFloatingHearts();
    </script>
</body>
</html>
